<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Image Processing</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form action="/upload" method="POST" enctype="multipart/form-data" target="frame_result">
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input class="form-control" type="file" id="image" name="image" required>
                        </div>
                        <button type="submit" id="btn-result" class="btn btn-primary" onclick="showLoading()">Tampilkan
                            Hasil</button>
                    </form>
                </div>
            </div>

            <div class="row min-vh-100">
                <div class="col-md-12">
                    <iframe name="frame_result" src="/upload" frameborder="0" width="100%" height="100%"></iframe>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        function showLoading() {
            let element = $('#btn-result');
            element.html(`  
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>`);
            resetIframe()
        }

        function resetIframe() {
            let frame = $('iframe');
            frame.contents().find("body").html("");
        }

        function hideLoading() {
            let element = $('#btn-result');
            element.html('Tampil Hasil');
        }

        $('iframe').on('load', function () {
            hideLoading();
        });
    </script>
</body>

</html>l
